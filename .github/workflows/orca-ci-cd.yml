name: ORCA CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: banco
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Aguardar MySQL estar pronto
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL está pronto!"
              exit 0
            fi
            echo "Aguardando MySQL subir..."
            sleep 2
          done
          exit 1

      - name: Criar schema e dados fake
        run: |
          mysql -h127.0.0.1 -uroot -proot banco <<'EOF'
          CREATE TABLE IF NOT EXISTS usuario (
            id INT AUTO_INCREMENT PRIMARY KEY,
            email TEXT,
            senha VARCHAR(255),
            permissao VARCHAR(3)
          );
          INSERT INTO usuario (email, senha, permissao) VALUES
            ('yslan_adm@gmail.com', '123', 'adm'),
            ('yslan_usr@gmail.com', '123', 'usr'),
            ('yslan_ges@gmail.com', '123', 'ges');
          EOF

      - name: Restaurar dependências
        run: dotnet restore orca/orca/orca.sln

      - name: Rodar testes
        run: dotnet test ORCA/ORCA.Testes/ORCA.Testes.csproj --logger "trx;LogFileName=test_results.trx"
