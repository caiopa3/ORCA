name: ORCA CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Instalar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Instalar MySQL
      run: |
        choco install mysql -y

    - name: Configurar MySQL
      run: |
        echo "CREATE DATABASE IF NOT EXISTS banco;" > init.sql
        echo "CREATE USER IF NOT EXISTS 'orca'@'localhost' IDENTIFIED BY '123';" >> init.sql
        echo "GRANT ALL PRIVILEGES ON banco.* TO 'orca'@'localhost';" >> init.sql
        echo "FLUSH PRIVILEGES;" >> init.sql
        type seed.sql >> init.sql
        "C:\Program Files\MySQL\MySQL Server 8.0\bin\mysql.exe" -u root -proot < init.sql
      shell: cmd
      
    - name: Restaurar pacotes
      run: dotnet restore ORCA/ORCA.sln

    - name: Compilar solução
      run: dotnet build ORCA/ORCA.sln --configuration ${{ matrix.configuration }} --no-restore

    - name: Executar testes
      env:
        ConnectionStrings__DefaultConnection: "server=127.0.0.1;port=3306;user=root;password=root;database=banco"
      run: dotnet test ORCA.Testes/ORCA.Testes.csproj --configuration ${{ matrix.configuration }} --no-build --logger "trx;LogFileName=test_results.trx"

    - name: Publicar resultados de teste
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: '**/TestResults/*.trx'

    - name: Publicar artefato (Build do ORCA)
      uses: actions/upload-artifact@v4
      with:
        name: ORCA-App
        path: ORCA/bin/${{ matrix.configuration }}/net8.0-windows/**
