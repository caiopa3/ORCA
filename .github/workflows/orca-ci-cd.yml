name: ORCA CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest

    env:
      Solution_Name: orca/orca/orca.sln
      Test_Project_Path: orca/orca/ORCA.Testes/ORCA.Testes.csproj
      Wap_Project_Path: orca/orca/ORCA/ORCA.csproj

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: banco
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Instalar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Aguardar MySQL iniciar
      run: sleep 30

    - name: Criar schema de teste e inserir dados
      run: |
        mysql -h 127.0.0.1 -P 3306 -uroot -proot banco <<'EOF'
        CREATE TABLE IF NOT EXISTS usuario (
          id INT AUTO_INCREMENT PRIMARY KEY,
          email TEXT,
          senha VARCHAR(255),
          permissao VARCHAR(3)
        );
        INSERT INTO usuario (email, senha, permissao) VALUES
        ('yslan_adm@gmail.com', '123', 'adm'),
        ('yslan_usr@gmail.com', '123', 'usr'),
        ('yslan_ges@gmail.com', '123', 'ges');
        EOF

    - name: Restaurar pacotes
      run: dotnet restore $Solution_Name

    - name: Executar testes
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_DATABASE: banco
        MYSQL_USER: root
        MYSQL_PASSWORD: root
      run: dotnet test $Test_Project_Path --logger "trx;LogFileName=test_results.trx"

    - name: Compilar aplicação
      run: dotnet build $Wap_Project_Path --configuration ${{ matrix.configuration }} --no-restore

    - name: Publicar artefato (Build do ORCA)
      uses: actions/upload-artifact@v4
      with:
        name: ORCA-App
        path: orca/orca/ORCA/bin/${{ matrix.configuration }}/net8.0-windows/**/*
