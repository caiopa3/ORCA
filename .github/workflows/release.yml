name: Build ORCA Installer

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore and Publish
        run: dotnet publish ORCA/ORCA.csproj -c Release -r win-x64 --self-contained true -o ORCA/bin/Release/net8.0-windows/win-x64/publish

      - name: Extract release tag
        id: get_version
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $env:GITHUB_OUTPUT

      - name: Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.0
        with:
          path: setup.iss
          defines: |
            MyAppVersion=${{ steps.get_version.outputs.version }}

      - name: Upload Installer to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist\ORCA_Installer_${{ steps.get_version.outputs.version }}.exe
