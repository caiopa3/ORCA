name: Build & Release ORCA (Inno Setup)

on:
  push:
    tags:
      - "v*"   # roda sempre que vocÃª criar uma tag que comece com v

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore & Publish (WPF)
        run: |
          dotnet restore ORCA/ORCA.csproj
          dotnet publish ORCA/ORCA.csproj -c Release -r win-x64 --self-contained false -o publish

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Get version from tag (strip leading v)
        id: getver
        shell: pwsh
        run: |
          $v = "${{ github.ref_name }}"
          if ($v.StartsWith("v")) { $v = $v.Substring(1) }
          echo "version=$v" >> $env:GITHUB_OUTPUT

      - name: Build installer (Inno Setup)
        run: |
          iscc /DMyAppVersion="${{ steps.getver.outputs.version }}" setup.iss

      - name: Upload artifact (installer)
        uses: actions/upload-artifact@v4
        with:
          name: ORCA-Installer
          path: dist/*.exe

      - name: Create GitHub Release and attach installer
        uses: softprops/action-gh-release@v2
        with:
          name: ORCA v${{ steps.getver.outputs.version }}
          files: dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
